<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adminbereich | Febesol Portal</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Febesol Portal – Adminbereich</h1>
      <nav>
        <a href="/">Zum Portal</a>
      </nav>
    </header>
    <main>
      <section>
        <h2>Kontenverwaltung</h2>
        <p class="hint">
          Verwalten Sie Logins für Subunternehmer, die kein Microsoft-Konto
          verwenden. Jedes Konto muss einem Item aus dem Board 4246150011
          zugeordnet werden.
        </p>
        <form id="create-account-form">
          <label for="contractor-email">E-Mail</label>
          <input type="email" id="contractor-email" name="email" required />

          <label for="contractor-password">Initiales Passwort</label>
          <input
            type="password"
            id="contractor-password"
            name="password"
            minlength="8"
            required
          />

          <label for="contractor-item">Monday Item ID</label>
          <input type="text" id="contractor-item" name="mondayItemId" required />

          <button type="submit">Konto anlegen</button>
        </form>
        <div id="account-message" role="alert"></div>
      </section>

      <section>
        <h2>Bestehende Konten</h2>
        <table id="accounts-table">
          <thead>
            <tr>
              <th>E-Mail</th>
              <th>Monday Item</th>
              <th>Angelegt</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <script src="/js/admin.js" defer></script>
  </body>
</html>
