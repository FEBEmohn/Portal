<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Anmeldung | Febesol Portal</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Febesol Portal – Admin Anmeldung</h1>
    </header>
    <main>
      <section>
        <h2>Microsoft Login</h2>
        <p class="hint">
          Die Integration mit Microsoft Azure AD wird in einem späteren Schritt
          implementiert. Für das Grundgerüst steht ein Mock-Login zur Verfügung.
        </p>
        <form id="admin-login-form">
          <label for="admin-email">Dienst-E-Mail (@febesol.de)</label>
          <input type="email" id="admin-email" name="email" required />
          <button type="submit">Mock Login ausführen</button>
        </form>
        <div id="admin-login-message" role="alert"></div>
      </section>
    </main>
    <script src="/js/admin-login.js" defer></script>
  </body>
</html>
