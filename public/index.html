<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Febesol Subunternehmer Portal</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Febesol Subunternehmer Portal</h1>
      <nav>
        <a href="/">Start</a>
        <a href="/admin">Admin</a>
      </nav>
    </header>
    <main>
      <section id="login-section">
        <h2>Anmeldung</h2>
        <form id="login-form">
          <label for="email">E-Mail</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Passwort</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Anmelden</button>
        </form>
        <div id="login-message" role="alert"></div>
      </section>

      <section id="orders-section" hidden>
        <h2>Zugeteilte Aufträge</h2>
        <p class="hint">
          Dies ist eine Platzhalteransicht. Die Synchronisation mit Monday.com wird
          in einem späteren Schritt implementiert.
        </p>
        <ul id="orders-list"></ul>
      </section>
    </main>
    <script src="/js/portal.js" defer></script>
  </body>
</html>
